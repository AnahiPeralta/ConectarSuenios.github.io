<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="img-logo">
                <img src="/img/logoCS.png" alt="">
            </div>
            <div class="register">
                <p>¿No tienes cuenta?</p>
                <button><a href="unite.html">Registrate</a></button>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="main-contain">
            <div class="img-cont">
                <div class="img-contain">
                    <img class="img-1" src="img/img-signin.jpg" alt="">
                    <img class="img-2" src="img/icono.svg" alt="">
                </div>    
            </div>
            <div class="form">
                <div class="form-contain">
                    <div class="text-contain">
                        <h3>¡Bienvenido a Conectar Sueños!</h3>
                        <p>Inicia sesión con tu cuenta</p>    
                    </div>
                    <form action="" method="post">
                        <div class="group-fields">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="insert email">
                        </div>
                        <div class="group-fields">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" placeholder="insert password">
                        </div>
                        <button type="submit">Iniciar Sesión</button>
                    </form>
                    <p class="forget-pass">¿Olvidaste tu contraseña? <a href=""> Click aqui</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
